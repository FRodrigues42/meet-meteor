<head>
  <title>Database Everywhere - Meet Meteor</title>
</head>

<body>
  <h1>Database Everywhere</h1>
  {{> listTemplate}}
</body>

<template name="listTemplate">
  <ul>
    {{#each allTheThings}}
    <li title="{{_id}}">
      {{#if url}}<img src="{{url}}" alt="Profile picture for {{name}}"/>{{/if}}
      {{name}}
    </li>
    {{/each}}
  </ul>
</template>
